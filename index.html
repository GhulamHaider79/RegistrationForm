<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration  Functionality Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="registration  (); return false">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="retypPassword">Confirm Password:</label>
            <input type="password" id="retypPassword" name="retypPassword" required>

            <button type="button" onclick="registration ()">Submit</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
